<head>

    <meta charset="UTF-8">

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link href="css/main_professor.css" rel="stylesheet" media="all">
    <script>
        function formatarMoeda(moeda) {
            console.log(moeda.value);
            var v = moeda.value.replace(/\D/g, '');
            v = (v / 100).toFixed(2) + '';
            var separadorMilhar = ',';
            var separadorDecimal = '.';
            var regex = new RegExp('\\' + separadorDecimal, 'g');
            v = v.replace(regex, separadorDecimal);
            regex = new RegExp('(\\d)(?=(\\d{3})+\\' + separadorDecimal + ')', 'g');
            v = v.replace(regex, '$1' + separadorMilhar);
            moeda.value = v;
        }
        function formatarParaMaiusculo(texto){
            texto.value = texto.value.toUpperCase();
        }
        function mascaraCPF(cpf) {
            cpf.value = cpf.value.replace(/\D/g, ''); // remove caracteres não numéricos
            cpf.value = cpf.value.replace(/(\d{3})(\d)/, '$1.$2'); // adiciona o primeiro separador de milhar
            cpf.value = cpf.value.replace(/(\d{3})(\d)/, '$1.$2'); // adiciona o segundo separador de milhar
            cpf.value = cpf.value.replace(/(\d{3})(\d{1,2})$/, '$1-$2'); // adiciona o separador de dígitos
        }
        function mascaraTelefone(telefone) {
            telefone.value = telefone.value.replace(/\D/g, ''); // remove caracteres não numéricos
            telefone.value = telefone.value.replace(/^(\d{2})(\d)/g, '($1) $2'); // adiciona o DDD
            telefone.value = telefone.value.replace(/(\d{4})(\d)/, '$1-$2'); // adiciona o separador de dígitos
        }
    </script>
</head>
<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <div style="display: flex; width: 100%; justify-content: center;"><h2 class="title">Registre-se - Professor</h2></div>
                    <form method="POST" action="/endpoint do backend">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nome</label>
                                    <input class="input--style-4" type="text" name="nome" onkeyup="formatarParaMaiusculo(this)">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Sobrenome</label>
                                    <input class="input--style-4" type="text" name="sobrenome" onkeyup="formatarParaMaiusculo(this)">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Aniversário</label>
                                    <div class="input-group-icon">
                                        <input class="" type="date" name="aniversario">
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                        <label class="label">Gênero</label>
                                        <select class="multi_select w-100 h-100" name="genero">
                                            <option value="masculino">MASCULINO</option>
                                            <option value="feminino">FEMENINO</option>
                                            <option value="outro">OUTRO</option>
                                        </select>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Número de Telefone</label>
                                    <input class="input--style-4" type="text" name="telefone" onkeyup="mascaraTelefone(this)">
                                </div>
                            </div>
                        </div>  
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Endereço</label>
                                    <input class="input--style-4" type="text" name="endereco">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">CPF</label>
                                    <input class="input--style-4" type="text"  name="cpf" onkeyup="mascaraCPF(this)">
                                </div>
                            </div>
                        </div>   

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Valor/Hora</label>
                                    <input class="input--style-4" type="text" name="valorhora" onkeyup="formatarMoeda(this)">
                                </div>
                                
                            </div>
                            

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Senha</label>
                                    <input class="input--style-4" type="password" name="password">
                                </div>
                            </div>
                        </div>  
                        <div class="col-2">
                            <div class="input-group" >
                                <label class="label">Diploma</label>
                                <input type="file" name="diploma">
                                <label class="label">Foto</label>
                                <input type="file" name="foto">
                            </div>
                                                            
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Disciplinas</label>
                                    <select class="multi_select btn-info w-100 h-100" multiple data-select-text-format="count > 3" name="disciplina">
                                        <option value="matematica">Matemática</option>
                                        <option value="portugues">Português</option>
                                        <option value="historia">História</option>
                                        <option value="geografia">Geografia</option>
                                        <option value="ciencias">Ciências</option>
                                        <option value="ingles">Inglês</option>
                                    </select>
                                    <label for="outras_disciplinas">Se outras disciplinas, especifique:</label>
		                            <input class="input--style-4" type="text" id="outras_disciplinas" onkeyup="formatarParaMaiusculo(this)" name="outras_disciplinas"><br><br>
                                </div>
                            </div>
                        </div> 
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Registrar</button>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>

</body>
</script>
